<div class="container">
  <section class="search">
    <div class="input-box">
      <input
        class="search-field"
        type="text"
        placeholder="🔍 Enter any city..."
        id="cityinput"
      />
      <!-- <input type="submit" value="Submit" id="add" /> -->
      <button class="btn-submit" type="submit" id="add">Submit</button>
    </div>
  </section>

  <ul class="weather-days">
    <li *ngFor="let day of days" class="weather-box">
      <div class="weather-info">
        <h2 class="city-name" id="cityoutput">tel aviv - israel</h2>
        <h3 class="date">23/12/22</h3>
        <p class="description" id="description">sunny</p>
        <p class="temp-day" id="temp">15</p>
        <p class="temp-night" id="temp">15</p>
      </div>
    </li>
  </ul>
</div>
